<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="error"></div>
    <form id="form">
        <div class="form-group">
          <label for="username">username</label>
          <input id="username" type="username" class="form-control" placeholder="username" autocomplete="given-name">
        </div>
  
  
        <div class="form-group">
          <label for="email">email</label>
          <input id="email" class="form-control" type="email" placeholder="@gmail.com" autocomplete="email">
        </input>
        </div>
  
        <div class="form-group">
          <label for="password">password</label>
          <input id="password" class="form-control" type="password" autocomplete="current-password"></input>
        </div>
  
        <div class="form-group">
          <label for="confirm-password">confirm-password</label>
          <input id="confirm-password" class="form-control" type="confirmPassword" autocomplete="current-password"></input>
        </div>
  
        <button type="submit" class="btn btn-primary">sign-in</button>
      </form>
  </section>
  
  
  <footer>
  </footer>
  <script type="module" src="./js/index.js"></script> 
</body>
</html>
